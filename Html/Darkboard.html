<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../css/products.css">
    <link rel="stylesheet" href="../../public/stylesheets/addProducts.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 20px 25px;
            text-decoration: none;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background-color: #555;
            color: #fff;
        }

        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            font-size: 24px;
            margin-top: 20px;
        }
        .content {
            display: none;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
  <div class="navbar">
    <a href="#home" onclick="showSection('home')">Trang Chủ</a>
    <a href="#add-product" onclick="showSection('add-product')">Sản Phẩm</a>
    <a href="#statistics" onclick="showSection('statistics')">Thống Kê</a>
    <a href="#confirm-orders" onclick="showSection('confirm-orders')">Xác Nhận Đơn Hàng</a>
</div>
<div class="container">
    <div id="home" class="content">
        <!-- Home content here -->
        <h1>Trang Chủ</h1>
    </div>
    <div id="add-product" class="content">
      <a href="addproduct.html">Thêm Sản Phẩm</a>
      <div id="add-product-content"></div>
    </div>
    <div id="statistics" class="content">
        <!-- Statistics content here -->
        <h1>Thống Kê</h1>
    </div>
   
</div>
<script>
    function showSection(sectionId) {
        const sections = document.querySelectorAll('.content');
        sections.forEach(section => {
            if (section.id === sectionId) {
                section.style.display = 'block';
            } else {
                section.style.display = 'none';
            }
        });
    }
</script>
<script>
    const loadFile = function (event) {
        const reader = new FileReader();
        reader.onload = function () {
            var output = document.getElementById('img-display');
            output.src = reader.result;
        };
        reader.readAsDataURL(event.target.files[0]);
    };
</script>
</body>
</html>
