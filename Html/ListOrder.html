<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List of Orders</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .container {
      background-color: #ffffff;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      width: 500px;
      margin: 50px auto;
    }

    h1 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f5f5f5;
    }

    .view-details {
      background-color: #4CAF50;
      color: #ffffff;
      border: none;
      padding: 8px 12px;
      border-radius: 5px;
      cursor: pointer;
    }

    .view-details:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>List of Orders</h1>
    <table>
      <tr>
        <th>Order ID</th>
        <th>Date</th>
        <th>Total Amount</th>
        <th>Action</th>
      </tr>
      <tr>
        <td>#123456</td>
        <td>August 1, 2023</td>
        <td>$40.00</td>
        <td><button class="view-details">View Details</button></td>
      </tr>
      <tr>
        <td>#789012</td>
        <td>August 2, 2023</td>
        <td>$25.00</td>
        <td><button class="view-details">View Details</button></td>
      </tr>
      <!-- Add more rows for other orders -->
    </table>
  </div>
</body>
</html>
